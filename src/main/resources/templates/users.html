<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:if="${user}">
    Hello, <span th:text="${user.username}"></span>!

    <div>
        <h3 th:text="${user.username}"></h3>
        <h3 th:text="${user.firstname}"></h3>
        <h3 th:text="${user.lastname}"></h3>
        <h3 th:text="${user.dateOfBirth}"></h3>
        <h3 th:text="${user.bio}"></h3>

        <!--<a th:href="${ '/albums'}"><h3 th:text="${song.album.title}"></h3></a>-->
    </div>

    <a href="logout">Log out</a>
</div>
</body>
</html>
